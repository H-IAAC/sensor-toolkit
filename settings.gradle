dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
        maven { url "https://jitpack.io" }
    }
}

sourceControl {
    gitRepository("https://github.com/H-IAAC/sensor-toolkit.git") {
        producesModule("com.github.H-IAAC.sensor-toolkit:hiaaclib")
    }
}

rootProject.name = "HIAAC"
include ':app'
include ':SensorAgent:app'
include ':SensorSDK:app'
include ':Clients:SensorManager:app'
